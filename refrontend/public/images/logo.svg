  </text>

  <!-- Text LIFT -->
  <text x="320" y="220"
        font-family="Arial, Helvetica, sans-serif"
        font-size="90"
        font-weight="800"
        fill="white">
    LIFT
  </text>

  <!-- Text PLACEMENTS -->
  <text x="320" y="290"
        font-family="Arial, Helvetica, sans-serif"
        font-size="70"
        font-weight="400"
